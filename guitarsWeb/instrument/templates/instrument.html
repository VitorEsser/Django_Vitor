{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Detalhes do Instrumento</h1>
    <br>
  <!-- Ini Modal -->
  <div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Deseja realmente excluir?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>        
        <!-- Modal body -->
        <div class="modal-body text-right">
            <a href="/instrument/delete/{{ instrument.id }}/">
                <button type="button" class="btn btn-danger">EXCLUIR</button>
            </a>
            <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
        </div>               
      </div>
    </div>
  </div>
  <!-- End Modal -->

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div style="border-color: black; border-style: solid; width: 356px; height: 300px;">
                    <img src="{{ instrument.photo.url }}" alt="NotFound" width="350" height="263" style="margin-top: 16px;"> 
                </div>
                <br>
            </div>
            <div class="col-sm-8">
                <h2>{{ instrument.name }}</h2>
                <h4>Informações:</h4>                     
                <p><b>Marca: </b>{{ instrument.brand }}</p> 
                <p><b>Cordas: </b>{{ instrument.strings }}</p>
                {% if request.user == instrument.user %}
                    <a href="/instrument/register/?id={{ instrument.id }}">
                        <button type="button" class="btn btn-primary">Alterar</button>
                    </a>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
                {% endif %}
            </div>
        </div>
    </div>  
    <br>
{% endblock %}
