{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Cadastre um Instrumento</h1>
    <br>
    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        <div class="container">
            <input type="number" class="form-control" name="instrument_id" value="{{ instrument.id }}" hidden>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" name="name" value="{{ instrument.name }}">
            </div>
            <div class="form-group">
                <label for="brand">Marca:</label>
                <input type="text" class="form-control" name="brand" value="{{ instrument.brand }}">
            </div>   
            <div class="form-group">
                <label for="strings">Cordas:</label>
                <input type="number" class="form-control" name="strings" value="{{ instrument.strings }}">
            </div>       
            <div class="form-group">
                <a href="/media/{{ instrument.photo }}" target="_blank">Foto atual</a>
                <input type="file" class="form-control-file border" name="file" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">
                {% if instrument %}
                    Alterar
                {% else %}
                    Cadastrar
                {% endif %}
            </button>
            <br><br><br><br><br><br><br><br><br>
        </div>
      </form>
      <br>


{% endblock %}
